<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="app.js"></script>
    <title>Keep Notes</title>
  </head>
  <body>
    <!-- modal -->
    <dialog>
      <button class="modal__btn">&times;</button>
      <h2 class="modal__title">Title</h2>
      <p class="modal__body">Note body</p>
    </dialog>
    <!-- form -->
    <div class="form-container">
      <h1>Keep Notes</h1>
      <div class="message alert-message">Hi!</div>
      <form>
        <input type="text" id="title" placeholder="Title" />

        <textarea
          type="text"
          id="note"
          cols="30"
          rows="5"
          placeholder="Take a note...`"
        ></textarea>

        <button type="submit">Save</button>
      </form>
    </div>
    <div class="note-container">
      <!-- for prototype -->
      <div class="note">
        <h2 class="note__title">CSS Postion</h2>
        <p class="note__body">relative</p>
        <div class="note__btns">
          <button class="note__btn note__view">
            <i class="fa-solid fa-eye"></i>
          </button>
          <button class="note__btn note__delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="note">
        <h2 class="note__title">CSS Postion</h2>
        <p class="note__body">relative</p>
        <div class="note__btns">
          <button class="note__btn note__view">
            <i class="fa-solid fa-eye"></i>
          </button>
          <button class="note__btn note__delete">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
